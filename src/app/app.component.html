<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
    <form action="/dashboard" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-gray-600 text-sm">Username</label>
        <input type="text" id="username" name="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Your username" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 text-sm">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Your password" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Log In</button>
      <a routerLink="/dashboard">Dashboard</a>

    </form>
  </div>
</body>
